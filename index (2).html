<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚ù§Ô∏è For You</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: float 6s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }

    .buttons {
      display: none;
      margin-top: 60vh;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .buttons button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    #yesBtn {
      background-color: #ff5e78;
      color: white;
    }

    #noBtn {
      background-color: #dddddd;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji-fall {
      position: absolute;
      font-size: 24px;
      animation: fall 3s linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(100vh); opacity: 1; }
    }

    #lyrics {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      font-size: 22px;
      color: #fff;
      font-weight: bold;
      z-index: 3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .word {
      opacity: 0;
      animation: showWord 0.5s forwards;
    }

    @keyframes showWord {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #heart-lines {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      font-size: 20px;
      color: #ff4d6d;
      line-height: 1.5em;
      white-space: pre;
      font-weight: bold;
      font-family: Arial, sans-serif;
      opacity: 0.15;
    }
  </style>
</head>
<body>

<audio id="song" src="https://media.vocaroo.com/mp3/1a3A68CJHKTj"></audio>

<div class="buttons" id="buttons">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<pre id="heart-lines"></pre>
<div id="lyrics"></div>

<script>
  const heartEmojis = ["‚ù§Ô∏è", "üíô", "üíú", "üíö", "üß°", "üíñ"];
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDelay = (Math.random() * 5) + 's';
    heart.style.fontSize = (20 + Math.random() * 30) + 'px';
    document.body.appendChild(heart);
  }

  setTimeout(() => {
    document.getElementById('buttons').style.display = 'block';
  }, 5000);

  document.getElementById('yesBtn').addEventListener('click', () => {
    document.getElementById('song').play();

    setInterval(() => {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji-fall');
      emoji.innerText = "üíñ";
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }, 200);

    const lyrics = `NA YAHHAN DUNIYAVI JAZBAAT HAI YAHA PE BHI TU HOORON SE ZYADA HASAEEN YANI DONO JAHAANO ME TUMSA NAHI JITLI HAI KAHIR ME HUM DONO NE YE BAZIYAAAAAAAN
`.split(" ");
    const lyricsContainer = document.getElementById('lyrics');
    lyricsContainer.innerHTML = '';

    lyrics.forEach((word, index) => {
      const span = document.createElement('span');
      span.classList.add('word');
      span.innerText = word;
      span.style.animationDelay = `${index * 0.6}s`;
      lyricsContainer.appendChild(span);
    });

    // Draw heart line-by-line
    const heartShape = [
      "   üíñüíñ   üíñüíñ   ",
      " üíñüíñüíñüíñüíñüíñüíñ ",
      "üíñüíñüíñüíñüíñüíñüíñüíñüíñ",
      " üíñüíñüíñüíñüíñüíñüíñ ",
      "   üíñüíñüíñüíñüíñ   ",
      "     üíñüíñüíñ     ",
      "      üíñüíñ      ",
      "       üíñ       "
    ];
    const heartLinesContainer = document.getElementById('heart-lines');
    let lineIndex = 0;
    const interval = setInterval(() => {
      if (lineIndex < heartShape.length) {
        heartLinesContainer.textContent += heartShape[lineIndex] + "\n";
        lineIndex++;
      } else {
        clearInterval(interval);
      }
    }, 600);
  });

  document.getElementById('noBtn').addEventListener('click', () => {
    alert("Aww üò¢ Try again?");
  });
</script>

</body>
</html>
